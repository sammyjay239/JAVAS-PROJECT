<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background: blue;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        a {
            display: block;
            margin-top: 15px;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
                height: auto;
                align-items: flex-start;
            }

            .login-container {
                width: 100%;
                max-width: 100%;
                padding: 1.5rem;
                margin-top: 50px;
                box-shadow: none;
                border-radius: 0;
            }

            input[type="email"],
            input[type="password"] {
                font-size: 1rem;
            }

            button {
                width: 100%;
                font-size: 1rem;
            }

            a {
                font-size: 0.95rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button onclick="login()">Login</button>
        <a href="signup.html">Don't have an account? Sign up</a>
    </div>

    <script>
        function login() {
            const email = document.getElementById('email').value;
            const storedEmail = localStorage.getItem('userEmail');
            if (email === storedEmail) {
                window.location.href = './otherhtmlpages/landingpage.html';
            } else {
                alert('Email not found. Please sign up first.');
            }
        }
    </script>
</body>

</html>
